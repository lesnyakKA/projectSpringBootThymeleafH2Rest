<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p th:switch="${customers}">
<table>
     <thead>
     <tr>
         <th>First name</th>
         <th>Last name</th>
         <th>Email</th>
      </tr>
     </thead>
     <tbody>
     <tr th:each="customer : ${customers}">
         <td th:text="${customer.firstName}"></td>
         <td th:text="${customer.lastName}"></td>
         <td th:text="${customer.email}"></td>
     </tr>
     </tbody>
 </table>
</body>
</html>
